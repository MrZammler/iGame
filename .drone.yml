---
kind: pipeline
type: docker
name: test-build-iGame

steps:
- name: compile-m68k-000
  pull: always
  image: walkero/docker4amigavbcc:latest-m68k
  commands:
    - cd /drone/src
    - make -f Makefile.docker
- name: compile-m68k-030
  image: walkero/docker4amigavbcc:latest-m68k
  commands:
    - cd /drone/src
    - make -f Makefile.docker iGame.030
- name: compile-m68k-040
  image: walkero/docker4amigavbcc:latest-m68k
  commands:
    - cd /drone/src
    - make -f Makefile.docker iGame.040
- name: compile-m68k-060
  image: walkero/docker4amigavbcc:latest-m68k
  commands:
    - cd /drone/src
    - make -f Makefile.docker iGame.060
- name: compile-os4
  pull: always
  image: walkero/docker4amigavbcc:latest-ppc
  commands:
    - cd /drone/src
    - make -f Makefile.docker iGame.OS4
- name: compile-mos
  pull: always
  image: walkero/docker4amigavbcc:latest-mos
  commands:
    - cd /drone/src
    - make -f Makefile.docker iGame.MOS
- name: create-release-files
  pull: always
  image: walkero/docker4amigavbcc:latest-m68k
  commands:
    - cd /drone/src
    - make -f Makefile.docker release
  when:
    branch:
      - develop
  event:
    include:
      - push

trigger:
  when:
    branch:
      - develop
  event:
    include:
      - push
      - pull_request

---
  kind: pipeline
  type: docker
  name: release-iGame

  steps:
  - name: compile-m68k-000
    pull: always
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker
  - name: compile-m68k-030
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker iGame.030
  - name: compile-m68k-040
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker iGame.040
  - name: compile-m68k-060
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker iGame.060
  - name: compile-os4
    pull: always
    image: walkero/docker4amigavbcc:latest-ppc
    commands:
      - cd /drone/src
      - make -f Makefile.docker iGame.OS4
  - name: compile-mos
    pull: always
    image: walkero/docker4amigavbcc:latest-mos
    commands:
      - cd /drone/src
      - make -f Makefile.docker iGame.MOS
  - name: create-release-files
    pull: always
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker release
  - name: deploy-all-binary
    pull: always
    image: plugins/github-release
    settings:
      api_key:
        from_secret: GITHUB_RELEASE_API_KEY
      files:
        - "iGame-*.lha"
      title: "iGame release ${DRONE_TAG}"
  - name: clean-release-files
    pull: always
    image: walkero/docker4amigavbcc:latest-m68k
    commands:
      - cd /drone/src
      - make -f Makefile.docker clean-release

  trigger:
    event:
      include:
        - tag
